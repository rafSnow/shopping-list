# =========================================
# DEVELOPMENT PROFILE
# =========================================

# Server
server.port=8080

# Database H2 (in-memory)
spring.datasource.url=jdbc:h2:mem:shoppinglist
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging
logging.level.root=INFO
logging.level.com.shoppinglist=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# WebSocket
spring.websocket.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:19006

# CORS
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:19006

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
